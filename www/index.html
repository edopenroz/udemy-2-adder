<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Adder</title>

        <link rel="stylesheet" href="css/onsenui.min.css">
        <link rel="stylesheet" href="css/onsen-css-components.min.css">
    </head>
    <body>
        <ons-page>
            <ons-toolbar>
                <div class="center">Adder</div>
            </ons-toolbar>
            <div style="text-align: center;">
                <p>Enter 2 number and click Add</p>
                <p><ons-input id="first_number" placeholder="Enter first number" modifier="underbar" float></ons-input></p>
                <p><ons-input id="second_number" placeholder="Enter second number" modifier="underbar" float></ons-input></p>
                <p><ons-button onclick="add_numbers()">Add</ons-button></p>
                <p><ons-button onclick="clear_inputs()">Clear</ons-button></p>
            </div>
        </ons-page>


        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/onsenui.min.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
